<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Vegan Recipe App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-info shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand p-2 flex-grow-1" href="#">Vegan Recipes</a>
            <div class="collapse navbar-collapse">
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2 p-2" type="search" placeholder="Search" aria-label="Search">
                    {% if request.user.is_authenticated %} 
                    <a href="/logout/" class="btn btn-success" type="button">Logout</a>
                    {% else %}
                    <a href="/login/" class="btn btn-success" type="button">Login</a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
